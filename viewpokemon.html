<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Pokemon Battle</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <h1>Pokemon Info</h1>
        <a href="viewdex.html">Back to Pokedex</a>
        <!-- Display the pokemon info -->
        <div class="container text-center">
            <div class="row pokemonInfo">
                <div class="col info1">
                    <div id="pokemonImage"></div>
                    <div class="name-moveset">
                        <div id="pokemonName"></div>
                        <div id="moveset">
                            <div id="move_1">
                                <div id="move_1-type"></div>
                                <div id="move_1-name"></div>
                            </div>
                            <div id="move_2">
                                <div id="move_2-type"></div>
                                <div id="move_2-name"></div>
                             </div>
                             <div id="move_3">
                                <div id="move_3-type"></div>
                                <div id="move_3-name"></div>
                            </div>
                            <div id="move_4">
                                <div id="move_4-type"></div>
                                <div id="move_4-name"></div>
                             </div>
                        </div>
                    </div>
                </div>
                <div class="col info2">
                    <div class="stats-value">
                        <div class="stats-value-item"> 
                            <div>HP</div><div id="pokemonHP"></div>
                            <div class="stats-bar-hp"><div id="hpbar"></div></div>
                        </div>
                        <div class="stats-value-item"> 
                            <div>ATK</div><div id="pokemonAttack"></div>
                            <div class="stats-bar-atk"><div id="attackbar"></div></div>
                        </div>
                        <div class="stats-value-item"> 
                            <div>DEF</div><div id="pokemonDefense"></div>
                            <div class="stats-bar-def"><div id="defensebar"></div></div>
                        </div>  
                        <div class="stats-value-item">
                            <div>SPA</div><div id="pokemonSpAttack"></div>
                            <div class="stats-bar-spa"><div id="spattackbar"></div></div>
                        </div>  
                        <div class="stats-value-item">
                            <div>SPD</div><div id="pokemonSpDefense"></div>
                            <div class="stats-bar-spd"><div id="spdefensebar"></div></div>
                        </div>
                        <div class="stats-value-item">
                            <div>SPE</div><div id="pokemonSpeed"></div>
                            <div class="stats-bar-spe"><div id="speedbar"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  

    </body>
</html>
